sudo: required
language: java
dist: trusty
jdk: oraclejdk8
install: mvn dependency:resolve
cache:
  directories:
  - "$HOME/bin"
  - "$HOME/.m2"
notifications:
  slack:
    secure: 
  email: false
addons:
  sonarcloud:
    organization: mediusinc
script:
- mvn clean verify -P sonar -Dsonar.login=$SONAR_TOKEN
- mvn package
